<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务二：零基础JavaScript编码（二）</title>
</head>
<body>
    <main>
        <h3>污染城市列表</h3>
        <ul id="aqi-list"></ul>
    </main>

    <script>
        var aqiData = [
            ["北京", 90],
            ["上海", 60],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]];
        var words = ['一','二','三','四','五','六'];
        var list= new Array();
        (function () {
            var ul = document.getElementById("aqi-list");
            for(var i=0;i<aqiData.length;i++){
                if(aqiData[i][1] >= 60){
                    list.push(aqiData[i]);

                }
            }
            list.sort(function (a,b) {
                return b[1]-a[1];
            });
            for (i=0;i<list.length;i++){
                var li = document.createElement('li');
                li.innerHTML = '第'+words[i]+'名：'+list[i][0]+','+list[i][1];
                ul.appendChild(li);
            }
        })();
    </script>
</body>
</html>
